<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheKonquest</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
<div class="Menu-btns">
    <img src="TimeLapse_Carte.png" alt="Title">
    <br>
    <button onclick="window.location.href='Creation-tab.html'">Cr√©e une partie</button>
    <button onclick="join_party('last')">Rejoindre la partie en cour</button>
    <br>
    <button>Rejoindre une partie en ligne</button>
    <input id="code" type="text" placeholder="rejoindre avec un code" "/>
</div>
<script src="js/app.js"></script>
<script>
    document.getElementById('code').addEventListener('keyup', function (e) {
        if (e.key === 'Enter' && document.activeElement.id === 'code') {
            join_party('code', this.value);
        }
    })
</script>
</body>
</html>
