<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Créer un profil</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <button onclick="continuer()">Continuer</button>
</div>
<script src="js/app.js"></script>
<script>
    function continuer() {
        const nom = document.getElementById('username').value.trim();
        if (nom === "") {
            alert("Veuillez entrer un nom d'utilisateur.");
            return;
        }
        let partycode = localStorage.getItem("CurrentPartyCode") || "";

        user_info.set_user_info({
            code: partycode,
            user_id: Date.now().toString(36) + '-' + Math.random().toString(36).substring(2, 8),
            username: nom
        });

        if (sessionStorage.getItem("Wait_user_profile") === 'true') {
            sessionStorage.removeItem("Wait_user_profile");
            window.location.href = "Creation-tab.html";
        } else {
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
